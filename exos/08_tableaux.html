<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Des tableaux</title>
    <style>
        .tableau table {
            border: 2px solid #333;
            margin: auto;
            width: 60%;
            border-collapse: collapse;
        }

        .tableau td {
            border: 2px solid #333;
            padding: 5px;
        }



    </style>
</head>
<body>
        <h1>Des tableaux</h1>
        <h2>Un premier tableau</h2>
        <section class="tableau">
            <table>
                <tr>
                    <td>Nom</td>
                    <td colspan="2">Téléphones</td>
                </tr>
                
                <tr>
                    <td>Tata</td>
                    <td>06 14 15 16 17</td>
                    <td>07 14 15 16 17</td>
                </tr>

                <tr>
                    <td>Yoyo</td>
                    <td>06 14 15 16 15</td>
                    <td>07 14 13 16 17</td>
                </tr>
            </table>
        </section>
        <h2>Un second tableau</h2>
        <section class="tableau">
            <table>
                <tr>
                    <td>Nom :</td>
                    <td>Annie Cordy</td>
                </tr>

                <tr>
                    <td rowspan="2">Tél :</td>
                    <td>01 25 26 27 28</td>
                </tr>
                <tr>
                    <td>01 35 36 39 41</td>
                </tr>
            </table>
        </section>
</body>
</html>
