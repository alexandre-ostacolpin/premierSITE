        <h2>Un formulaire <i class="fab fa-wpforms"></i></h2>

        <section class="formulaire">
            <!-- action = url de destination (une adresse url ou un fichier) parfois cela peut être vide -->
            <!-- method manière de faire circuler les données (post ou Get) (ENVOYER ou RECUPERER) -->
            <!-- enctype = pour envoyer le fichier correctement si nous envoyons un fichier pour cela il faut un imput de type file-->
            <form action="" methode="POST" enctype="multipart/form-data">

                <label for="pseudo">Pseudo</label>
                <input type="text" name="pseudo" id="pseudo" placeholder="Votre pseudo" required><br>

                <label for="prenom">Prénom</label>
                <input type="text" name="prennom" id="prennom" placeholder="Votre prénom" required><br>

                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" placeholder="Mot de passe" required><br>

                <label for="email">courriel</label>
                <input type="email" name="email" id="email" placeholder="Votre courriel" required>

                <p>Quels sont vos fruits préférés</p>

                <label for="orange">Orange</label>
                <input type="checkbox" name="fruit[]" id="orange" value="orange">

                <label for="fraise">Fraise</label>
                <input type="checkbox" name="fruit[]" id="fraise" value="fraise">

                <label for="kiwi">Kiwi</label>
                <input type="checkbox" name="fruit[]" id="kiwi" value="kiwi">

                <label for="cerise">Cerise</label>
                <input type="checkbox" name="fruit[]" id="cerise" value="cerise"><br>

                <p>Si vous devez sauver un légume de la destruction ; lequel ?</p>

                <select name="legume">
                    <option value="poireau">Poireau</option>
                    <option value="choux de bruxelles">Choux de bruxelles</option>
                    <option value="céleri">Céleri</option>
                    <option value="épinard" selected>Epinards</option>
                </select><br> 

                <label for="message">Votre commentaire</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Dites nous ce que vous en pensez"></textarea><br>

                <input type="submit" name="envoyer" value="Envoyer">
                <input type="reset" name="annuler" value="Annuler">

            </form>
        </section>
